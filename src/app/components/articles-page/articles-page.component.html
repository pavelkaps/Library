<h2 *ngIf="articles.length !== 0">Articles: {{articles.length}}</h2>
<h2 *ngIf="articles.length === 0">Add articles</h2>

<div class="articles">
  <add-article (newArticle)="addArticle($event)"></add-article>
  <article *ngFor="let article of articles" 
      [article]="article"
      class="small check"
      (checkArticle)="checkArticle($event, article)"></article>
</div>
